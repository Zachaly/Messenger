<div class="card has-background-info px-1 m-1 has-text-light">
    <header class="card-header-title ">
        <p class="title is-4">{{ message.senderName }}</p>
    </header>
    <p class="subtitle is-6"> {{ formatDate() }}</p>
    <div class="card-content">
        {{ message.content }}
    </div>
    <div class="readbar" [ngClass]="message.read ? 'has-background-success' : 'has-background-info'">

    </div>
</div>
