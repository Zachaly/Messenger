<div class="card m-1">
    <div class="card-header">
        <div class="media p-1 is-fullwidth">
            <div class="media-left">
                <figure class="image is-48x48">
                    <img [src]="getImageUrl()" alt="">
                </figure>
            </div>
            <div class="media-content">
                <p class="title is-3">{{user.name}}</p>
            </div>
            <div class="media-right" *ngIf="isFriend">
                <a [routerLink]="['/direct-chat', user.id]" class="button is-info">Chat</a>
            </div>
            <div class="media-right" *ngIf="!isFriend">
                <button class="button is-info" (click)="onAddFriend()">Add friend</button>
            </div>
        </div>
    </div>
</div>
