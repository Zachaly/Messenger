<div class="column">
    <input class="input" type="text" name="search-name" [(ngModel)]="searchRequest.searchName" #input>
    <button class="button is-info" (click)="search()">Search</button>
</div>

<div class="column">
    <div *ngFor="let user of users">
        <app-user [user]="user" [isFriend]="isFriend(user.id)" (addFriend)="addFriend(user.id)"/>
    </div>
</div>
