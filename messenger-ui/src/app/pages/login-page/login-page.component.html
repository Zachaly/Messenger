<div class="columns is-centered">
    <form class="column is-6" (ngSubmit)="submit()">
        <div class="control">
            <label for="login" class="label">Login:</label>
            <input type="text" name="login" class="input" [(ngModel)]="loginRequest.login">
        </div>
        <div class="control">
            <label for="password" class="label">Password:</label>
            <input type="password" name="password" class="input" [(ngModel)]="loginRequest.password">
        </div>
        <div class="control">
            <label class="checkbox" for="remember-me">
                <input type="checkbox" name="remember-me" [(ngModel)]="rememberMe">
                Remember me
            </label>
        </div>
        <div class="control mt-1">
            <button class="button is-success">Login</button>
        </div>
    </form>
</div>
