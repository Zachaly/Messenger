<nav class="navbar">
    <div class="container">
        <div class="navbar-brand">
            <a class="navbar-item" routerLink="/">
                <h1 class="title">Messenger</h1>
            </a>
            <a *ngIf="authorized" class="navbar-item" [ngClass]="unreadNotifications > 0 ? 'has-text-danger' : '' "
                (click)="toggleNotifications()">
                <fa-icon [icon]="bell" />
                <span class="unread">{{unreadNotifications}}</span>
            </a>
        </div>

        <div [hidden]="!showNotifications">
            <app-notification-list />
        </div>

        <div class="navbar-end" *ngIf="!authorized">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-primary" routerLink="/register">
                        Sign up
                    </a>
                    <a class="button is-light" routerLink="/login">
                        Log in
                    </a>
                </div>
            </div>
        </div>
        <div class="navbar-end" *ngIf="authorized">
            <app-navbar-dropdown [user]="currentUser" [userId]="userId" (logout)="logout()" />
        </div>
    </div>
</nav>
