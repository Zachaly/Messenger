<div class="card m-1 p-1" [ngClass]="notification.read ? '' : 'has-background-info'">
    <p [ngClass]="notification.read ? '' : 'has-text-light'"> {{notification.text}} </p>
    <button *ngIf="!notification.read" class="button" (click)="onRead()"><fa-icon [icon]="check"/></button>
    <button class="button is-danger" (click)="onDelete()"><fa-icon [icon]="xMark"/></button>
</div>
