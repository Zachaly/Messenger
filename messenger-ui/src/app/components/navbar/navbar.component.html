<nav class="navbar">
    <div class="container">
        <div class="navbar-brand">
            <a class="navbar-item" routerLink="/">
                <h1 class="title">Messenger</h1>
            </a>
            <a *ngIf="authorized" class="navbar-item" [ngClass]="unreadNotifications > 0 ? 'has-text-danger' : '' "
                (click)="toggleNotifications()">
                <fa-icon [icon]="bell" />
                <span class="unread">{{unreadNotifications}}</span>
            </a>
            <a *ngIf="authorized" class="navbar-item" routerLink="/chats">
                Chats
            </a>
        </div>

        <div [hidden]="!showNotifications">
            <app-notification-list />
        </div>

        <div class="navbar-end" *ngIf="!authorized">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-primary" routerLink="/register">
                        Sign up
                    </a>
                    <a class="button is-light" routerLink="/login">
                        Log in
                    </a>
                </div>
            </div>
        </div>
        <div class="navbar-end" *ngIf="authorized">
            <div class="navbar-item">
                <figure class="image is-48x48 m-1">
                    <img [src]="imageUrl" alt="">
                </figure>
                <p class="title is-small"> {{ currentUser }}</p>
            </div>
            <a routerLink="/friend-request" class="navbar-item">Friend requests</a>
            <a routerLink="/friend" class="navbar-item">Friends</a>
            <a routerLink="/update-profile" class="navbar-item">Update profile</a>
            <div class="navbar-item">
                <div class="buttons">
                    <button class="button is-danger" (click)="logout()">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </div>
</nav>
