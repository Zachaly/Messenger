<div class="columns is-centered mt-1">
    <form class="column is-6" (ngSubmit)="submit()">
        <div class="control">
            <label for="name" class="label">Name: </label>
            <input class="input" type="text" name="name" [(ngModel)]="registerRequest.name">
            <app-error-list *ngIf="errors.Name" [errors]="errors.Name"/>
        </div>

        <div class="control">
            <label for="login" class="label">Login:</label>
            <input type="text" name="login" class="input" [(ngModel)]="registerRequest.login">
            <app-error-list *ngIf="errors.Login" [errors]="errors.Login"/>
        </div>
        <div class="control">
            <label for="password" class="label">Password:</label>
            <input type="password" name="password" class="input" [(ngModel)]="registerRequest.password">
            <app-error-list *ngIf="errors.Password" [errors]="errors.Password"/>
        </div>
        <div class="control mt-1">
            <button class="button is-success">Register</button>
        </div>
    </form>
</div>
